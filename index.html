<!DOCTYPE html>
<html>
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <script src="https://use.fontawesome.com/dc3783e120.js"></script>
</head>

<body>
  <header>
    <div class="icon"><i class="fa fa-snowflake-o fa-2x" aria-hidden="true"></i></div>
    <h1>Winter Wear Warehouse</h1>
    <nav id="flexnav">
      <ul>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li><a href="#">Scarves</a></li>
        <li class="cart-info">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>
  </header>

  <aside>
    <form name="sortBy" onSubmit="capture();">
      <label>Filter By:
        <select name="filter" class="ww-sort">
          <option value="">Choose One</option>
          <option value="price">Price</option>
          <option value="name">Name</option>
        </select>
      </label>

      <input type="submit" value="Sort">
    </form>
  </aside>

  <section>
    <h2>Scarves</h2>

    <div class="item-container">
      <div class="item">
        <div class="thumbnail">
          <img src="images/fringed-plaid.jpeg" alt="Image of black/white fringed plaid scarf">
        </div>
        <div class="details">
          <h3>Fringed Plaid</h3>
          <p>Price: $18.99</p>
          <p>Description: Generously sized, extra soft and featuring a dazzling fringe, this scarf is rendered in a versatile gray, black and white plaid. Expertly beat the cold with style. 100% acrylic.</p>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
